<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container-fluid d-flex justify-content-center align-items-center bg-night min-vh-100 py-5 px-0">
        
        <div class="row justify-content-center container-sm rounded-max border border-2 border-dark shadow p-0 bg-img-night" id="container">

            <div class="align-self-start d-flex flex-column p-3 px-4">
                <form id="search-submit">
                    <input type="email" placeholder="Enter your location..." class="form-control mb-3" id="search-input" autocomplete="off">
                    <input type="submit" class="d-none">
                </form>

                <div class="d-flex align-items-center justify-content-center input-temp-number mb-2">
                    <div class="input-temp-celsius">
                        <span class="text-light display-1 fw-light" id="degree-number"></span>
                    </div>
                    <div>
                        <span class="text-light input-temp-symbol fs-2">°C</span>
                    </div>
                </div>
                <div class="text-center mb-3">
                    <img id="weather-icon" src="">
                </div>
                <div class="text-center input-temp-description">
                    <span class="text-light fs-4 fw-bolder" id="description"></span>
                </div>
            </div>

            <div class="align-self-center text-center row px-4 text-light" id="location">
                <div class="location-city mb-3">
                    <span class="fs-4 fw-bolder" id="timezone"></span>
                </div>
                <div class="location-date">
                    <p class="fs-6" id="date"></p>
                </div>
            </div>

            <div class="row justify-content-around align-self-end py-2 px-0" id="weather">
                <div class="col-5 text-light weather-min bg-night-alpha rounded-pill text-center">
                    <small>Min</small>
                    <span class="text-info" id="min-temp"></span>
                    <b>°C</b>
                </div>
                <div class="col-5 text-light d-inline-block weather-max bg-night-alpha rounded-pill text-center">
                    <small>Max</small>
                    <span class="text-danger" id="max-temp"></span>
                    <b>°C</b>
                </div>
            </div>

        </div>
    </div>

    <script src="js/index.js" type="module"></script>
</body>
</html>
